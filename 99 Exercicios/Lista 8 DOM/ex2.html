<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #task-list {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>To Do</h1>
    <br />
    <input type="text" id="task-input" placeholder="Digite uma nova tarefa" />
    <br />
    <input type="button" value="Adicionar" id="add-task-btn" />
    <br />
    <ul id="task-list"></ul>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const taskInput = document.getElementById("task-input");
      const addTaskBtn = document.getElementById("add-task-btn");
      const taskList = document.getElementById("task-list");

      addTaskBtn.addEventListener("click", function () {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
          const newTask = document.createElement("li");
          newTask.textContent = taskText;
          taskList.appendChild(newTask);
          taskInput.value = ""; // Limpa o campo de entrada após adicionar a tarefa
        }
      });

      taskInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          addTaskBtn.click(); // Simula um clique no botão "Adicionar" quando o usuário pressiona Enter
        }
      });
    });
  </script>
</html>
